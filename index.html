<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Theme switch toggle -->
     <div class="theme-switch-container">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        ðŸŒž
      </span>
      <label class="theme-switch">
        <input type="checkbox" aria-label="Toggle dark mode">
        <div class="slider round"></div>      
      </label>
     </div>
    <main class="container">
      <!-- Header -->
      <header>
        <h1>Create account</h1>
      </header>

      <!-- Registration Form -->
      <!-- novalidate = à¸›à¸´à¸” validation à¸‚à¸­à¸‡ browser -->
      <form id="signup-form" novalidate>
        <!-- ===== Username ===== -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            required
            autocomplete="username"
            aria-describedby="username-error"
          />
          <!-- error message -->
          <p id="username-error" class="error" role="alert"></p>
        </div>

        <!-- ===== Email ===== -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            autocomplete="email"
            aria-describedby="email-error"
          />
          <!-- error message -->
          <p id="email-error" class="error" role="alert"></p>
        </div>

        <!-- ===== Password ===== -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            autocomplete="new-password"
            aria-describedby="password-error"
          />
          <!-- Password strength meter -->
          <!-- Progress bar -->
          <div class="progress-container">
            <div id="strength-bar"></div>
          </div>
          <!-- Message level -->
          <p id="strength-text" aria-live="polite"></p>
          <!-- error message -->
          <p id="password-error" class="error" role="alert"></p>
        </div>

        <!-- ===== Confirm Password ===== -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            required
            autocomplete="new-password"
            aria-describedby="confirm-password-error"
          />
          <!-- error message -->
          <p id="confirm-password-error" class="error" role="alert"></p>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            required
            autocomplete="tel"
            aria-describedby="phone-error"
          />
          <!-- error message -->
          <p id="phone-error" class="error" role="alert"></p>
        </div>

        <!-- register button -->
        <button type="submit" id="register-btn">Register</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
